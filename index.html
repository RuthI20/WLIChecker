<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weight Loss Injection Eligibility Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      max-width: 700px;
      margin: auto;
      padding: 20px;
      color: #000;
    }
    h1 {
      color: #005eb8;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    select, input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    .radio-group {
      margin-top: 5px;
    }
    .radio-group label {
      font-weight: normal;
      display: inline-block;
      margin-right: 20px;
    }
    button {
      margin-top: 20px;
      background-color: #005eb8;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>NHS Weight Loss Injection Eligibility Checker</h1>

  <label for="height">What is your height? (cm)</label>
  <input type="number" id="height" required>

  <label for="weight">What is your weight? (kg)</label>
  <input type="number" id="weight" required>

  <label for="ethnicity">What is your ethnicity?</label>
  <select id="ethnicity" required>
    <option value="">-- Please select --</option>
    <option value="white">White</option>
    <option value="black african">Black African</option>
    <option value="black caribbean">Black Caribbean</option>
    <option value="asian">Asian</option>
    <option value="middle eastern">Middle Eastern</option>
    <option value="other">Other</option>
  </select>

  <label>Do you have type 2 diabetes?</label>
  <div class="radio-group">
    <label><input type="radio" name="diabetes" value="yes"> Yes</label>
    <label><input type="radio" name="diabetes" value="no"> No</label>
  </div>

  <label>Do you have high blood pressure (medicated)?</label>
  <div class="radio-group">
    <label><input type="radio" name="bp" value="yes"> Yes</label>
    <label><input type="radio" name="bp" value="no"> No</label>
  </div>

  <label>Do you have high cholesterol (medicated)?</label>
  <div class="radio-group">
    <label><input type="radio" name="cholesterol" value="yes"> Yes</label>
    <label><input type="radio" name="cholesterol" value="no"> No</label>
  </div>

  <label>Do you have obstructive sleep apnoea?</label>
  <div class="radio-group">
    <label><input type="radio" name="osa" value="yes"> Yes</label>
    <label><input type="radio" name="osa" value="no"> No</label>
  </div>

  <label>Do you have cardiovascular disease (coronary heart disease, angina, heart attacks, heart failure, stroke, mini stroke/transient ischaemic attack, peripheral vascular disease)?</label>
  <div class="radio-group">
    <label><input type="radio" name="cvd" value="yes"> Yes</label>
    <label><input type="radio" name="cvd" value="no"> No</label>
  </div>

  <button onclick="checkEligibility()">Check Eligibility</button>

  <div id="bmiResult" class="result"></div>
  <div id="eligibilityResult" class="result"></div>

  <script>
    function checkEligibility() {
      const height = parseFloat(document.getElementById("height").value);
      const weight = parseFloat(document.getElementById("weight").value);
      const ethnicity = document.getElementById("ethnicity").value;

      const comorbidities = [
        document.querySelector('input[name="diabetes"]:checked')?.value,
        document.querySelector('input[name="bp"]:checked')?.value,
        document.querySelector('input[name="cholesterol"]:checked')?.value,
        document.querySelector('input[name="osa"]:checked')?.value,
        document.querySelector('input[name="cvd"]:checked')?.value,
      ];

      if (isNaN(height) || isNaN(weight) || ethnicity === "") {
        alert("Please fill in all required fields.");
        return;
      }

      const bmi = weight / ((height / 100) ** 2);
      document.getElementById("bmiResult").innerText = `Your BMI is ${bmi.toFixed(1)}`;

      const yesComorbidities = comorbidities.filter(val => val === "yes").length;

      const ethnicGroupLower = ethnicity.toLowerCase();
      const highRiskEthnicities = [
        "asian", "black african", "black caribbean", "middle eastern"
      ];

      let eligible = false;

      if (highRiskEthnicities.includes(ethnicGroupLower)) {
        if (bmi >= 37.5 && yesComorbidities >= 4) eligible = true;
      } else {
        if (bmi >= 40 && yesComorbidities >= 4) eligible = true;
      }

      const resultMessage = eligible
        ? "You may be eligible, please speak to your GP practice."
        : "You are not eligible. You can speak to your GP practice about alternative weight loss and healthy lifestyle options.";

      document.getElementById("eligibilityResult").innerText = resultMessage;
    }
  </script>
</body>
</html>
