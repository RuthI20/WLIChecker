<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weight Loss Injection Eligibility Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #0b0c0c;
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      color: #005eb8;
      font-size: 28px;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      font-size: 16px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      font-size: 16px;
      border: 1px solid #b1b4b6;
      border-radius: 4px;
    }

    button {
      margin-top: 30px;
      background-color: #005eb8;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 4px;
      width: 100%;
    }

    button:hover {
      background-color: #004a99;
    }

    .result {
      margin-top: 30px;
      padding: 15px;
      border-radius: 4px;
      font-size: 18px;
      font-weight: 600;
    }

    .success {
      background-color: #d1e7dd;
      color: #0f5132;
      border: 1px solid #badbcc;
    }

    .error {
      background-color: #f8d7da;
      color: #842029;
      border: 1px solid #f5c2c7;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 24px;
      }

      button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>Weight Loss Injection Eligibility Checker</h1>

  <label for="height">What is your height? (cm)</label>
