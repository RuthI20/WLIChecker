<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weight Loss Injection Eligibility Checker</title>
  <style>
    body {
      font-family: "Segoe UI", Helvetica, Arial, sans-serif;
      background-color: #f0f4f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #005eb8;
      border-bottom: 3px solid #005eb8;
      padding-bottom: 10px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input[type="number"],
    select {
      width: 100%;
      padding: 8px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #005eb8;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #004b93;
    }
    .result {
      margin-top: 30px;
      padding: 15px;
      border-radius: 5px;
      font-weight: bold;
    }
    .eligible {
      background-color: #d4edda;
      color: #155724;
    }
    .ineligible {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Weight Loss Injection Eligibility Checker</h1>
    <form id="eligibility-form">
      <label for="height">Height (cm):</label>
      <input type="number" id="height" required />

      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" required />

      <label for="ethnicity">Your ethnicity:</label>
      <select id="ethnicity" required>
        <option value="">-- Please select --</option>
        <option value="White">White</option>
        <option value="Black African">Black African</option>
        <option value="Black Caribbean">Black Caribbean</option>
        <option value="Asian">Asian</option>
        <option value="Middle Eastern">Middle Eastern</option>
        <option value="Other">Other / Mixed</option>
      </select>

      <label>Do you have Type 2 diabetes?</label>
      <select class="comorbidity">
        <option value="no">No</option>
        <option value="yes">Yes</option>
      </select>

      <label>Do you have high blood pressure (treated)?</label>
      <select class="comorbidity">
        <option value="no">No</option>
        <option value="yes">Yes</option>
      </select>

      <label>Do you have high cholesterol (treated)?</label>
      <select class="comorbidity">
        <option value="no">No</option>
        <option value="yes">Yes</option>
      </select>

      <label>Do you have obstructive sleep apnoea?</label>
      <select class="comorbidity">
        <option value="no">No</option>
        <option value="yes">Yes</option>
      </select>

      <label>Do you have cardiovascular disease? (e.g. coronary heart disease, angina, heart attack, heart failure, stroke, TIA/mini-stroke, or peripheral vascular disease)</label>
      <select class="comorbidity">
        <option value="no">No</option>
        <option value="yes">Yes</option>
      </select>

      <button type="submit">Check Eligibility</button>
    </form>

    <div id="result" class="result" style="display: none;"></div>
  </div>

  <script>
    document.getElementById("eligibility-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const height = parseFloat(document.getElementById("height").value);
      const weight = parseFloat(document.getElementById("weight").value);
      const ethnicity = document.getElementById("ethnicity").value;
      const bmi = weight / ((height / 100) ** 2);

      let comorbidities = 0;
      document.querySelectorAll(".comorbidity").forEach(select => {
        if (select.value === "yes") comorbidities++;
      });

      const higherRiskEthnicities = ["Black African", "Black Caribbean", "Asian", "Middle Eastern"];
      let eligible = false;

      if (
        higherRiskEthnicities.includes(ethnicity) &&
        bmi >= 37.5 &&
        comorbidities >= 4
      ) {
        eligible = true;
      }

      if (
        (ethnicity === "White" || ethnicity === "Other") &&
        bmi >= 40 &&
        comorbidities >= 4
      ) {
        eligible = true;
      }

      const resultDiv = document.getElementById("result");
      resultDiv.style.display = "block";

      if (eligible) {
        resultDiv.textContent = `✅ You are eligible for weight loss injections. Your BMI is ${bmi.toFixed(1)} and you reported ${comorbidities} condition(s).`;
        resultDiv.className = "result eligible";
      } else {
        resultDiv.textContent = `❌ You are not currently eligible. Your BMI is ${bmi.toFixed(1)} and you reported ${comorbidities} condition(s).`;
        resultDiv.className = "result ineligible";
      }
    });
  </script>
</body>
</html>
