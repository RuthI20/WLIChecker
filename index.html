<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eligibility Checker</title>
  <style>
    body {
      font-family: "Segoe UI", Helvetica, Arial, sans-serif;
      background-color: #f0f4f5;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    label {
      margin-top: 10px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background: #005eb8;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 4px;
      font-weight: bold;
    }
    .eligible {
      background: #d4edda;
      color: #155724;
    }
    .ineligible {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Weight Loss Injection Eligibility Checker</h2>

    <label>Height (cm):</label>
    <input type="number" id="height" />

    <label>Weight (kg):</label>
    <input type="number" id="weight" />

    <label>Ethnicity:</label>
    <select id="ethnicity">
      <option value="">-- Select --</option>
      <option value="White">White</option>
      <option value="Black African">Black African</option>
      <option value="Black Caribbean">Black Caribbean</option>
      <option value="Asian">Asian</option>
      <option value="Middle Eastern">Middle Eastern</option>
      <option value="Other">Other / Mixed</option>
    </select>

    <label>Type 2 diabetes:</label>
    <select class="comorbidity">
      <option value="no">No</option>
      <option value="yes">Yes</option>
    </select>

    <label>High blood pressure (medicated):</label>
    <select class="comorbidity">
      <option value="no">No</option>
      <option value="yes">Yes</option>
    </select>

    <label>High cholesterol (medicated):</label>
    <select class="comorbidity">
      <option value="no">No</option>
      <option value="yes">Yes</option>
    </select>

    <label>Obstructive sleep apnoea:</label>
    <select class="comorbidity">
      <option value="no">No</option>
      <option value="yes">Yes</option>
    </select>

    <label>Cardiovascular disease (heart disease, stroke, angina, TIA, heart failure, peripheral vascular disease):</label>
    <select class="comorbidity">
      <option value="no">No</option>
      <option value="yes">Yes</option>
    </select>

    <button type="button" id="check">Check Eligibility</button>

    <div id="result" class="result" style="display: none;"></div>
  </div>

  <script>
    document.getElementById("check").addEventListener("click", function () {
      const height = parseFloat(document.getElementById("height").value);
      const weight = parseFloat(document.getElementById("weight").value);
      const ethnicity = document.getElementById("ethnicity").value;
      const bmi = weight / ((height / 100) ** 2);

      let comorbidities = 0;
      document.querySelectorAll(".comorbidity").forEach(sel => {
        if (sel.value === "yes") comorbidities++;
      });

      const higherRisk = ["Black African", "Black Caribbean", "Asian", "Middle Eastern"];
      const isHighRiskEthnicity = higherRisk.includes(ethnicity);

      let eligible = false;

      if (isHighRiskEthnicity && bmi >= 37.5 && comorbidities >= 4) {
        eligible = true;
      }

      if (!isHighRiskEthnicity && bmi >= 40 && comorbidities >= 4) {
        eligible = true;
      }

      const resultDiv = document.getElementById("result");
      resultDiv.style.display = "block";
      if (eligible) {
        resultDiv.textContent = `✅ You are eligible. BMI: ${bmi.toFixed(1)} | Comorbidities: ${comorbidities}`;
        resultDiv.className = "result eligible";
      } else {
        resultDiv.textContent = `❌ Not eligible. BMI: ${bmi.toFixed(1)} | Comorbidities: ${comorbidities}`;
        resultDiv.className = "result ineligible";
      }
    });
  </script>
</body>
</html>
