<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weight Loss Injection Eligibility Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2em auto;
      padding: 1em;
      background: #f7f7f7;
      border-radius: 10px;
    }
    label, legend {
      font-weight: bold;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
    }
    .eligible {
      background-color: #d4edda;
      color: #155724;
    }
    .ineligible {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h2>Check Your Eligibility for Weight Loss Injections</h2>

  <form id="eligibility-form">
    <label>Height (cm): <input type="number" id="height" required></label><br><br>
    <label>Weight (kg): <input type="number" id="weight" required></label><br><br>

    <fieldset>
      <legend>Do you have any of the following?</legend>
      <label><input type="checkbox" class="comorbidity"> Type 2 diabetes</label><br>
      <label><input type="checkbox" class="comorbidity"> High blood pressure (treated)</label><br>
      <label><input type="checkbox" class="comorbidity"> High cholesterol (treated)</label><br>
      <label><input type="checkbox" class="comorbidity"> Obstructive sleep apnoea</label><br>
      <label><input type="checkbox" class="comorbidity"> Cardiovascular disease (coronary heart disease, angina, heart attacks, heart failure, stroke, mini stroke/TIA, peripheral vascular disease)</label>
    </fieldset><br>
